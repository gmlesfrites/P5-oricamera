<!DOCTYPE html>
<html lang="fr">

<head>
	<!-- Balises meta -->
	<meta charset="UTF-8" />
	<!-- Balises meta END -->

	<!-- Balises Meta description -->
	<meta name="description"
		content="Descriptif produit - Oricamera, boutique en ligne spécialisée dans la vente d'appareils photos argentiques d'occasion" />
	<meta name="author"
		content="Paul LECEO - Directeur d'agence, Fanny LUXE - UX Designer, Jeanne DEVE - Web développeur, Emilie GOURLIN - Web développeur" />
	<meta name="copyright"
		content="&copy; 2020 - oricamera, site de e-commerce, vente d'appareils photos argentiques" />
	<!-- Balises Meta description END -->

	<!-- Balise canonique -->
	<link rel="canonical" href="https://gmlesfrites.github.io/P5-oricamera/html/product.html" />
	<!-- Balise canonique END -->

	<!--Balises meta pour la compatibilté navigateurs et différents device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- Balises meta pour la compatibilté navigateurs et différents device END -->

	<!--Favicon-->
	<link href="../Images/favicon.png" rel="icon" type="image/vnd.microsoft.icon" />
	<!-- Favicon END -->

	<!-- Icône pour apple -->
	<link rel="apple-touch-icon" href="../Images/favicon.png" />
	<!-- Icône pour apple END-->

	<!--Titre page-->
	<title>Votre sélection - Oricamera | camera shop</title>
	<!-- Titre page END -->

	<!--Liens Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
	<!--Liens Google Fonts END-->

	<!--Liens font awesome-->
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all"
		rel="stylesheet" />
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
		rel="stylesheet" />
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet" />
	<!-- Liens font awesome END-->

	<!-- Lien Feuille de style -->
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<!-- Lien Feuille de style END-->
</head>

<body>
	<!-- Header -->
	<header class="header__menu">
		<!-- Image and text navbar -->
		<nav class="header__navbar">
			<a class="header__navbar--logoText" href="../index.html" aria-label="Lien vers la page d'accueil"><strong><i
						class="fa fa-camera-retro"></i></strong>&nbsp;Oricamera</a>
			<a href="cart.html" aria-label="Lien vers page panier" class="menu__link"><strong><i
						class="fas fa-shopping-cart"></i></strong>&nbsp;Panier</a>
		</nav>
		<!-- Image and text navbar END-->
	</header>
	<!-- Header END -->

	<!-- Main -->
	<main class="main__content--product main__product--background">
		<h1>Votre sélection</h1>

		<!-- Container de la fiche produit -->
		<section id="product" class="container__product">

			<!-- Informations produit importées de l'API en JS -->
			<img src="#" id="imageUrl" aria-label="photo du produit" class="container__product--image">
			<p id="ref" class="container__product--ref"></p>
			<h2 id="name" class="container__product--titre"></h2>
			<p id="description" class="container__product--description"></p>
			<ul id="lenses" class="container__product--lenses"></ul>
			<p id="price" class="container__product--price"></p>
			<!-- Informations produit importées de l'API en JS END-->

			<!-- Contenant pour les boutons retour accueil et bouton achat -->
			<div class="container__product--buttons">
				<!-- Bouton retour au catalogue -->
				<button class="container__product--homeReturn">
					<a href="../index.html" aria-label="Bouton retour vers catalogue">Retour au catalogue</a>
				</button>
				<!-- Bouton retour au catalogue END -->
				<!-- Bouton achat -->
				<button class="container__product--toCart" aria-label="Bouton ajout au panier">Ajouter ce produit au
					panier</button>
				<!-- Bouton achat END -->
			</div>
			<!-- Contenant pour les boutons retour accueil et bouton achat END -->

		</section>
		<!-- Container de la fiche produit END -->

	</main>
	<!-- Main END-->

	<!-- Footer -->
	<footer class="footer">
		<p>&copy; 2020 - Oricamera</p>
	</footer>
	<!-- Footer END -->

	<!-- Mes scripts -->
	<script src="../js/cameras.js"></script>
	<!-- Mes scripts END -->
	<!--Script font awesome-->
	<script src="https://kit.fontawesome.com/6a89ea6dae.js" crossorigin="anonymous"></script>
	<!-- Script font awesome END -->
</body>

</html>
