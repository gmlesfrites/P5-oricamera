<!DOCTYPE html>
<html lang="fr">

<head>
	<!-- Balises meta -->
	<meta charset="UTF-8" />
	<!-- Balises meta END -->

	<!-- Balises Meta description -->
	<meta name="description"
		content="Descriptif produit - Oricamera, boutique en ligne spécialisée dans la vente d'appareils photos argentiques d'occasion" />
	<meta name="author"
		content="Paul LECEO - Directeur d'agence, Fanny LUXE - UX Designer, Jeanne DEVE - Web développeur, Emilie GOURLIN - Web développeur" />
	<meta name="copyright"
		content="&copy; 2020 - oricamera, site de e-commerce, vente d'appareils photos argentiques" />
	<meta name="theme-color" content="#f3e9f1">
	<!-- Balises Meta description END -->

	<!-- Balise canonique -->
	<link rel="canonical" href="https://gmlesfrites.github.io/P5-oricamera/html/product.html" />
	<!-- Balise canonique END -->

	<!--Balises meta pour la compatibilté navigateurs et différents device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- Balises meta pour la compatibilté navigateurs et différents device END -->

	<!--Favicon-->
	<link href="../Images/favicon.png" rel="icon" type="image/vnd.microsoft.icon" />
	<!-- Favicon END -->

	<!-- Icône pour apple -->
	<link rel="apple-touch-icon" href="../Images/favicon.png" />
	<!-- Icône pour apple END-->

	<!--Titre page-->
	<title>Votre sélection - Oricamera | camera shop</title>
	<!-- Titre page END -->

	<!--Liens Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
	<!--Liens Google Fonts END-->

	<!--Liens font awesome-->
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all"
		rel="stylesheet" />
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
		rel="stylesheet" />
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet" />
	<!-- Liens font awesome END-->

	<!-- Lien Feuille de style -->
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<!-- Lien Feuille de style END-->
</head>

<body>
	<!-- Header -->
	<header class="header__menu">
		<!-- Image and text navbar -->
		<nav class="header__navbar">
			<a class="header__navbar--logoText" href="../index.html" aria-label="Lien vers la page d'accueil"><strong><i
						class="fa fa-camera-retro"></i></strong>&nbsp;Oricamera</a>

			<!-- Accès panier -->
			<a href="cart.html" aria-label="Lien vers page panier" class="menu__link cart__link">

				<div class="header__cart">
					<span><strong><i class="fas fa-shopping-cart"></i></strong></span>
					<span class="a__cartCounter howManyItems">0</span>
				</div>

				&nbsp; Panier &nbsp;
			</a>
			<!-- Accès panier END -->
		</nav>
		<!-- Image and text navbar END-->
	</header>
	<!-- Header END -->

	<!-- Main -->
	<main id="productPage" class="main__content--product main__product--background">
		<h1>Votre sélection</h1>

		<!-- Container de la fiche produit -->
		<div id="product" class="container__product">

			<!--Informations produit importées de l'API en JS -->
			<!-- Image -->
			<div id="img" class="container__product--image">
				<img src="#" id="imageUrl" class="box__image--polaroid" alt="photo du produit"
					aria-label="photo du produit">
				<!-- Image END -->
			</div>
			<!-- référence -->
			<div id="ref" class="container__product--ref">
				<p>Référence du produit : </p>
			</div>
			<!-- référence END -->

			<!-- Nom du produit -->
			<div class="container__product--title">
				<h2 id="name">Produit sélectionné : </h2>
			</div>
			<!-- Nom du produit END -->

			<!-- Description -->
			<div id="description" class="container__product--description">
				<p>Fiche technique : </p>
			</div>
			<!-- Description END -->

			<!-- Choix d'optiques -->
			<div class="container__product--lenses">
				<label for="lenses" aria-label="Sélection de l'optique"><strong>Choix de l'optique :</strong>
					&nbsp;</label>
				<select name="lenses" id="lenses" class="container__product--select">
					<option value="" id="toChange">Votre optique</option>
				</select>
			</div>
			<!-- Choix d'optiques END -->

			<!-- Prix -->
			<div id="price" class="container__product--price">
				<p>Prix : </p>
			</div>
			<!-- Prix END -->
			<!--Informations produit importées de l'API en JS END-->

			<!-- Contenant pour les boutons retour accueil et bouton achat -->
			<div class="container__product--buttons">
				<!-- Bouton retour au catalogue -->
				<a href="../index.html" class="container__product--homeReturn" aria-label="Lien retour vers catalogue">
					Retour au catalogue
				</a>
				<!-- Bouton retour au catalogue END -->
				<!-- Bouton achat -->
				<a href="cart.html" class="button__product--toCart addToCart" id="addToCart"
					aria-label="ajoute au panier">Ajouter ce produit au panier</a>
				<!-- Bouton achat END -->
			</div>
			<!-- Contenant pour les boutons retour accueil et bouton achat END -->

		</div>
		<!-- Container de la fiche produit END -->

		<!-- Panier vide-->
		<section id="badId" class="container__badId">
			<h2><strong><i class="fas fa-exclamation-triangle"></i></strong>
				&nbsp; Ce produit n'existe pas.</h2>
			<a href="../index.html" class="container__product--homeReturn" aria-label="Lien retour vers catalogue">
				Retour au catalogue
			</a>
		</section>
		<!-- Panier vide END -->

	</main>
	<!-- Main END-->

	<!-- Footer -->
	<footer class="footer">
		<p>&copy; 2020 - Oricamera</p>
	</footer>
	<!-- Footer END -->

	<!-- Mes scripts -->
	<script src="../js/product.js"></script>
	<script src="../js/cart.js"></script>
	<!-- Mes scripts END -->
	<!--Script font awesome-->
	<script src="https://kit.fontawesome.com/6a89ea6dae.js" crossorigin="anonymous"></script>
	<!-- Script font awesome END -->
</body>

</html>
